      <div class="margin-form-labels"> </div>
      <p class="h3">Tus datos</p>
      <div class="row">
        <div class="col">

        </div>
        <div class="col">

      <div class="margin-form-labels"> </div>
      <p class="h3">¿Ya practicaste Jiu-Jitsu alguna vez?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
        <label class="form-check-label" for="radioDefault1">
          Sí
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
        <label class="form-check-label" for="radioDefault2">
          No
        </label>

        <div class="margin-form-labels"> </div>
        <p class="h3">¿Cómo nos conociste?</p>
        <select class="form-select" aria-label="Default select example">

          <option value="2">Sitio Web</option>
          <option value="3">En un torneo</option>
          <option value="4">Me lo comentó un amigo</option>
      </div>
      </select>
