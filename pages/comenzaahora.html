<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <header>
    <nav class="navbar">
      <article class="logo">
        <figure class="logo">
          <img src="../media/Logos/Logo5.webp" width="275" height="75">
        </figure>
      </article>
      <div class="dropdown">
        <button class="btn custom-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">

          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
            class="bi bi-bar-chart-steps" viewBox="0 0 16 16">
            <path
              d="M.5 0a.5.5 0 0 1 .5.5v15a.5.5 0 0 1-1 0V.5A.5.5 0 0 1 .5 0M2 1.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5zm2 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm2 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-6a.5.5 0 0 1-.5-.5zm2 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5z" />
          </svg> MENÚ </a>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="../index.html">Inicio</a></li>
          <li><a class="dropdown-item" href="./nuestrodojo.html">Nuestro Dojo</a></li>
          <li><a class="dropdown-item" href="./horarios.html">Horarios</a></li>
          <li><a class="dropdown-item" href="#">Comenzá Ahora</a></li>
          <li><a class="dropdown-item" href="./abonos.html">Abonos</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <H1>¡COMENZÁ AHORA!</H1>
    <h5>Anotate acá y en breve nos estaremos comunicando con vos</h5>

    <section class="form">
      <article class="f1">
        <p class="h3">Tus datos</p>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Teléfono de contacto" aria-label="Last name">
          </div>        
        </div>
      </article>

      <article class="f2">
        <div class="margin-form-labels"> </div>
        <p class="h3">¿Ya practicaste Jiu-Jitsu alguna vez?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
          <label class="form-check-label" for="radioDefault1">
            Sí
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
          <label class="form-check-label" for="radioDefault2">
            No
          </label>
        </div>
      </article> 

      <article class="f3">
        <div class="margin-form-labels"> </div>
        <p class="h3">¿Cómo nos conociste?</p>
        <select class="form-select" aria-label="Default select example">
          <option selected> Elegí una opción</option>
          <option value="1">Instagram</option>
          <option value="2">Sitio Web</option>
          <option value="3">En un torneo</option>
          <option value="4">Me lo comentó un amigo</option>
        </select>
        </div>
      </article>

      <article class="btn2">
        <button class="button">ENVIAR</button>
      </article>
    </section>

  </main>

  <footer>
    &copy; 2025 4 Step Jiu Jitsu. Todos los derechos reservados.
  </footer>

</html>
